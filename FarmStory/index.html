<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
        <title>팜스토리</title>
        <style>
            /* 초기화 */
            * {
                margin: 0;
                padding: 0;
                font: normal 12px '돋움체';
            }

            ul, ol {
                list-style: none;
            }
            a {text-decoration: none; color: #111;}

            #wrapper {
                width: 980px;
                height: auto;
                margin: 0 auto;
                border: 1px solid red;
            }

            /* 헤더 영역 */
            header {
                width: 100%;
                height: 142px;
                border: 1px solid blue;
                box-sizing: border-box;
            }

            /* 푸터 영역 */
            footer {
                width: 100%;
                height: 120px;
                margin-top: 10px;
                border: 1px solid blue;
                box-sizing: border-box;
            }

            /* 메인 영역 */
            main {
                width: 100%;
                height: auto;
                border: 1px solid blue;
                box-sizing: border-box;
            }

            main > div {
                width: 100%;
                margin-top: 10px;
                
                border: 1px solid green;
                box-sizing: border-box;
            }

            /* 메인 - Slider */
            main > .slider {
                height: 312px;
            }

            /* 메인 - Quick */
            main > .quick {
                height: 74px;
            }

            /* 메인 - Latest */
            main > .latest {
                height: 186px;
            }

            /* 메인 - Info */
            main > .info {
                height: 154px;
            }
            
        </style>
    </head>
    <body>
        <div id="wrapper">
            <header></header>
            
            <main>
                <div class="slider"></div>
                <div class="quick"></div>
                <div class="latest"></div>
                <div class="info"></div>
            </main>

            <footer></footer>
            
        </div>
    </body>
</html>
